        <script>
            var alertPlaceholder = document.getElementById('BookNowConfirmation')
            var alertTrigger = document.getElementById('BookNowBtn')

            function alert(message, type) {
            var wrapper = document.createElement('div')
            wrapper.innerHTML = '<div class="alert alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'

            alertPlaceholder.append(wrapper)
            }

            if (alertTrigger) {
            alertTrigger.addEventListener('click', function () {
                let Firstname = document.getElementById("FirstName").value;
                let LastName = document.getElementById("LastName").value;
                let Email = document.getElementById("Email").value;
                let service = document.getElementById("inputGroupSelect01").value;
                let expert = document.getElementById("inputGroupSelect02").value;
                let date = document.getElementById("inputGroupSelect03").value;
                let time = document.getElementById("inputGroupSelect04").value;
                alert(`Thank you ${Firstname} ${LastName} for choosing FRESHCUTS hair salon, your appointment with ${expert} for a ${service} is confirmed for ${date} at ${time} . A confirmation email will also be sent to ${Email}.
                We look forward to seeing you !`, 'success')})}
